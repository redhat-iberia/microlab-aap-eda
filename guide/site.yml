runtime:
  cache_dir: ./.cache/antora

site:
  title: Microlab AAP EDA
  url: https://github.com/redhat-iberia/microlab-aap-eda
  start_page: microlab-aap-eda::index.adoc

content:
  sources:
    # - url: ./
    #   start_path: documentation
    - url: git@github.com:redhat-iberia/microlab-aap-eda.git
      tags: []
      branches: [main]
      start_path: guide/documentation

asciidoc:
  attributes:
    release-version: main
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.10/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
